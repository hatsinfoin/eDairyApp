<ion-content class="landing-content" #content>

  <!-- Hero Section -->
  <section class="hero-section zoom-in">
    <div class="hero-text">
      <h2>Welcome to Tazmeen Academy</h2>
      <p>Inspiring excellence in education and beyond.</p>
      <ion-button color="primary" expand="block" (click)="scrollToAnchor('about-us')">Learn More</ion-button>
    </div>

    <ion-toolbar color="light" class="sticky-nav">
      <ion-buttons slot="start" class="center-buttons">
        <ion-button fill="clear" size="small" (click)="scrollToAnchor('about-us')">About</ion-button>
        <ion-button fill="clear" size="small" (click)="scrollToAnchor('curriculum')">Curriculum</ion-button>
        <ion-button fill="clear" size="small" (click)="scrollToAnchor('admissions')">Admissions</ion-button>
        <ion-button fill="clear" size="small" (click)="scrollToAnchor('academics')">Academics</ion-button>
        <ion-button fill="clear" size="small" (click)="scrollToAnchor('contact-us')">Contact</ion-button>
      </ion-buttons>
    </ion-toolbar>

  </section>

  <!-- Section Loop with Anchors -->
  <ng-container *ngFor="let section of landingSections">
    <ion-card class="landing-card fade-up" [attr.id]="section.anchorId">
      <ion-img [src]="section.image" class="card-img-top"></ion-img>
      <ion-card-header>
        <ion-card-title>{{section.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{section.description}}</p>

        <!-- Table -->
        <ng-container *ngIf="section.tableData">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th *ngFor="let head of section.tableHeaders">{{ head }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of section.tableData">
                  <td *ngFor="let col of section.tableKeys">{{ row[col] }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </ng-container>
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
