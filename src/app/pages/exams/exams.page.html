<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col><ion-img (click)="routePage('landingPage')" class="eDairyHeadderHomeIcon"
          src="../../assets/images/SchooleDairyIcon.png"></ion-img></ion-col>
        <ion-col size="8" class="custom-col ion-text-center" >Exams</ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">exams</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row *ngFor="let standard of schoolStandardList" class="ion-align-items-center">
      <ion-col  >
        <ion-card>
          <ion-card-content>
            <ion-card-title>{{ standard.standardName }}</ion-card-title>
            <!-- Add more labels as needed for other properties -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
