<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img (click)="routePage('landingPage')"
                   class="eDairyHeadderHomeIcon"
                   src="../../assets/images/SchooleDairyIcon.png"></ion-img>
        </ion-col>
        <ion-col size="8" class="custom-col ion-text-center">
          Time Table
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Time Table</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngFor="let schedule of schoolTimetableList" class="timetable-container">
    <ion-row>
      <ion-col size="12" class="timetable-header">
        <h2>{{ schedule.standaredId }} Timetable</h2>
      </ion-col>
    </ion-row>

    <!-- Table header row: Period names -->
    <ion-row class="period-header-row">
      <ion-col size="3">Day</ion-col>
      <ion-col *ngFor="let period of schedule.timetable[0]?.periods" size="2" class="period-header">
        {{ period.timing }}
      </ion-col>
    </ion-row>

    <!-- Days and subjects -->
    <ion-row *ngFor="let daySchedule of schedule.timetable" class="day-row">
      <ion-col size="3" class="day-name">
        {{ daySchedule.day }}
      </ion-col>
      <ion-col *ngFor="let period of daySchedule.periods" size="2" class="period-subject">
        {{ period.subject }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
