<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col><ion-img (click)="routePage('landingPage')" class="eDairyHeadderHomeIcon"
          src="../../assets/images/SchooleDairyIcon.png"></ion-img></ion-col>
        <ion-col size="8" class="custom-col ion-text-center" >Time Table</ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>  
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">timeTable</ion-title>
    </ion-toolbar>
  </ion-header>

  

  
<!-- Import Ionic components -->
<ion-grid>
  <ion-row *ngFor="let schedule of schoolTimetableList">
    <ion-col>
      <ion-card>
        <ion-card-header>
          <h2>{{ schedule.standaredId }} Timetable</h2>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row *ngFor="let daySchedule of schedule.timetable">
              <ion-col size="12">
                <h3>{{ daySchedule.day }}</h3>
              </ion-col>
              <ion-col *ngFor="let period of daySchedule.periods">
                <ion-card>
                  <ion-card-content>
                    <p>{{ period.subject }}</p>
                    <p>{{ period.timing }}</p>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>




</ion-content>
