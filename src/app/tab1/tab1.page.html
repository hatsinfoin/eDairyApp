 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- <div class="animated-text">Welcome to Ionic!</div> -->
      <div class="animated-text bounce">School eDairy</div>

    </ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content>
  <div class="img">
    <div class="main_image" [style.backgroundImage]="'url(https://schooledairyimagbucket.s3.ap-south-1.amazonaws.com/NLR001/NLR001-pictures/NLR001-pictures.jpg)'">

      <ion-buttons slot="start">
        <ion-button   color="light">
          <ion-icon slot="start" name="reorder-three-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <!-- <div class="searchbar">
        <ion-label class="sub_heading">Find dddd artist that you want</ion-label>
        <ion-searchbar placeholder="Search here.." mode="md"></ion-searchbar>
      </div> -->

    </div>
  </div>

  <div class="main_content">
    <ion-row>
      <ion-col size="6" (click)="routePage('noticeBoard')">
        <div class="sub_div">
          <div class="imgs"  width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/Notice-board.png)'"></div>
          <ion-label>Notice Board</ion-label>
        </div>
      </ion-col>
      <ion-col size="6" (click)="routePage('home-work')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/homework.png)'"></div>
          <ion-label>Home Work</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" (click)="routePage('e-dairy')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/edairy.png)'"></div>
          <ion-label>Class Dairy </ion-label>
        </div>
      </ion-col>
      <ion-col size="6" (click)="routePage('time-table')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/TimeTable.png)'"></div>
          <ion-label>Time Table</ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" (click)="routePage('maks-tabulation')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/Markssheet.png)'"></div>
          <ion-label>Marks Tablulation</ion-label>
        </div>
      </ion-col>
      <ion-col size="6" (click)="routePage('holiday-list')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/HoidayList.png)'"></div>
          <ion-label>Holiday List</ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" (click)="routePage('events')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/event-list.png)'"></div>
          <ion-label>Events</ion-label>
        </div>
      </ion-col>
      <ion-col size="6" (click)="routePage('academic-calendar')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/AcademicCalendar.png)'"></div>
          <ion-label>Academic Calendar</ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" (click)="routePage('school-activities')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/activities.png)'"></div>
          <ion-label>Activities</ion-label>
        </div>
      </ion-col>
      <ion-col size="6" (click)="routePage('exams')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/exam.png)'"></div>
          <ion-label>Exams</ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" (click)="routePage('schoole-library')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/library.png)'"></div>
          <ion-label>School e-library</ion-label>
        </div>
      </ion-col>
      <ion-col size="6" (click)="routePage('exams')">
        <div class="sub_div">
          <div class="imgs" width="100rem" height="100rem" [style.backgroundImage]="'url(assets/images/Notice-board.png)'"></div>
          <ion-label>Exams</ion-label>
        </div>
      </ion-col>
